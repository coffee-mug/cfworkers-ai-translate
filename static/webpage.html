<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #aaa;
        }
        #translationResult {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Translator App</h1>
        <textarea id="textInput" placeholder="Enter text to translate"></textarea>
        <textarea id="langInput" placeholder="Enter target language (e.g., 'es' for Spanish)"></textarea>
        <button id="translateButton">Translate</button>
        <button id="recordButton">Record Voice</button>
        <div id = "translationResult"></div>
    </div>

    <script>
        //text
        document.getElementById('translateButton').onclick = async function() {
            const text = document.getElementById('textInput').value;
            const targetLang = document.getElementById('langInput').value;
            if (text.trim() === "" || targetLang.trim() === "") {
                alert("Please enter both text and target language.");
                return;
            }
            const response = await fetch('/translate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text, targetLang })
            });
            const res = await response.json();
            document.getElementById('translationResult').innerText = JSON.stringify(res);
        };

        document.getElementById('recordButton').onclick = function() {
            startRecording();
        };

        //voice
        function startRecording() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Your browser does not support speech recognition.");
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.onresult = async function(event) {
                const transcript = event.results[0][0].transcript;
                const targetLang = document.getElementById('langInput').value;
                if (targetLang.trim() === "") {
                    alert("Please enter the target language.");
                    return;
                }
                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text:transcript, targetLang })
                });
                const res = await response.json();
                document.getElementById('translationResult').innerText = `${transcript}: ${JSON.stringify(res)}`;
            };
            recognition.onerror = function(event) {
                console.error(event.error);
                alert("Error occurred in recognition: " + event.error);
            };
            recognition.start();
        }
    </script>
</body>
</html>
